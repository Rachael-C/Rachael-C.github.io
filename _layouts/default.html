<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css"> 
  </head>
  
  <body {% if page.url == "/content/jesus.html" %} class="jesus-page-body" {% endif %}>
   
    <header>
      <nav 
        {% if page.url == "/content/jesus.html" %}
          class="navbar navbar-expand-lg navbar-dark fixed-top jesus-navbar"
        {% else %}
          class="navbar navbar-expand-lg navbar-light fixed-top"
        {% endif %}>
        <!-- <a class="navbar-title" href="/index.html">Sheridan Christian Fellowship</a> -->
        <!-- <a class="hidden-title" href="/index.html">S.C.F</a> -->
        <a class="navbar-brand navbar-title" href="/index.html">
          <img class="logo" 
            {% if page.url == "/content/jesus.html" %}
              src="../assets/images/Jesus_logo.png"
            {% else %}
              src="../assets/images/logo2.png" 
            {% endif %}
            alt="logo">
        </a>
        <a class="navbar-brand" href="/index.html">
          <img  
            {% if page.url == "/content/jesus.html" %}
              src="../assets/images/Jesus_logo_abbr.png"
              class="jesuspage-hiddenlogo"
            {% else %}
              src="../assets/images/logo_regular1.png" 
              class="hidden-logo"
            {% endif %}
            alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div 
            {% if page.url == "/content/jesus.html" %}
              class="navbar-nav jesus"
            {% else %}
              class="navbar-nav"
            {% endif %}
          >
            {% for item in site.data.navigation %}
              <a href="{{ item.link }}" 
                {% if page.url == item.link %}class="nav-item nav-link active"
                {% else %} class="nav-item nav-link"
                {% endif %} 
              > 
                {{ item.name }} 
              </a> 
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>
    
    
      <div 
        {% if page.url == "/content/jesus.html" %}
          class="page-content jesus-content"
        {% else %}
          class="page-content"
        {% endif %}
      >
        {{ content }}
      </div>
    <!-- <div class="footer-container">  -->
      <footer class="connect-with-us">
          <p class="connect-child">connect with us to receive updates!</p>
          <!-- should it open in new page? -->
          <div class="icon-container">
            <a class="social-media-icon" href="https://www.facebook.com/groups/sheridancc/" target="_blank"><img class="social-icon" src="/assets/images/facebook_logo2.png" height="40" width="40"/></a>
            <a class="social-media-icon" href="https://www.instagram.com/sheridan.scf/?hl=en" target="_blank"><img class="social-icon" src="/assets/images/instagram_logo2.png" height="40" width="40"/></a>
          </div>
      </footer>
    <!-- </div>     -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
