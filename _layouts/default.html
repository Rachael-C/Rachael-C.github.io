---
description: Official website for The Sheridan Christian Fellowship
site_name: Sheridan Christian Fellowship
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/shared-styles.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/main-responsive.css">
    {% include favicons.html %}
    {% seo %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand navbar-title" href="/index.html">
          <img class="logo" src="../assets/images/logo.png" alt="logo">
        </a>
        <a class="navbar-brand" href="/index.html">
          <img src="../assets/images/logo_abbr.png" class="hidden-logo" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}"
               {% if page.url==item.link %}class="nav-item nav-link active"
               {% else %} class="nav-item nav-link"
               {% endif %}>
              {{ item.name }}
            </a>
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
    {% include bootstrap_scripts.html %}
  </body>
</html>
